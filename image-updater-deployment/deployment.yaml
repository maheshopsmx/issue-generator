apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command:
           - /bin/sh
           - -c
           - "sleep 10m"

